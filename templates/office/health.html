{% extends 'base.html' %}
{% load static %}
{% block title %} Game Room {% endblock title %}

{% block content %}

  <div class="main-board">
    <div id="chartContainer" style="height: 270px; width: 100%;"></div>

  </div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script>
      function renderChart(health_data) {
          var chart = new CanvasJS.Chart("chartContainer", {
              theme: "light2",
              title: {
                  text: "Your health stats"
              },
              data: [{
                  type: "line",
                  indexLabelFontSize: 16,
                  dataPoints: health_data
              }]
          });
          chart.render();
      }

      fetch('https://oqyshi.kz/health/1')
          .then(response => response.json())
          .then(data => renderChart(data.health_data));
  </script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
          integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
          integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
          crossorigin="anonymous"></script>

{% endblock content %}
