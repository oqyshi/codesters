<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Codesters - Recipy</title>
</head>
<body>

<span id="recipy" class="quote">Get your recipy for today!</span>
<img src="{% static 'images/accenture-black.png' %}" class="footer-logo" alt="">


<script>
    function setRecipy() {
        fetch('https://oqyshi.kz/recypy/')
            .then(response => response.json())
            .then(data => document.getElementById("recipy").innerHTML = data.name);
    };
    setRecipy();

</script>

</script>
</body>
</html>
