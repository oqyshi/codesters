<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Hack - Codesters</title>
    <link href="https://allfont.de/allfont.css?fonts=ds-digital-bold" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="dashboard">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 avatar-div">
                    <img src="{% static 'images/avatar.jpg' %}" alt="" class="avatar">
                </div>
                <div class="col-lg-7 white-text info">
                    <h5 class="name">Resul Selmani</h5>
                    <h6 class="title">Front - End Developer</h6>
                </div>
                <div class="col-lg-2 settings-div center no-padding-margin">
                    <img src="{% static 'images/settings.png' %}" alt="" class="settings">
                </div>
            </div>
            <hr class="white-line">

            <img src="{% static 'images/start-hack-logo.png' %}" alt="" class="logo-center start">
            <img src="{% static 'images/accenture-white.png' %}" alt="" class="logo-center">

            <hr class="white-line">
            <div id="MyClockDisplay" class="clock digital-clock" onload="showTime()"></div>

            <a href="{% url 'office:game' %}" class="btn center btn-dash">Gaming Room</a>
            <a href="{% url 'office:game' %}" class="btn center btn-dash">Chilling Room</a>
            <a href="{% url 'office:game' %}" class="btn center btn-dash">Recipes</a>
            <a href="{% url 'office:game' %}" class="btn center btn-dash">Health Statistics</a>
            <a href="{% url 'office:game' %}" class="btn center btn-dash">Whiteboard</a>
        </div>

    </div>
    <div class="main-board">
        <div class="notification">
            <img src="{% static 'images/mail.png' %}" class="mail" alt=""> 1 new notification. Jakob just sent a picture of his food :D
        </div>

        <div class="meetings">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{% static 'images/left-office.png' %}" class="card-img-top img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">Tasks Meeting</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{% static 'images/middle-office.png' %}" class="card-img-top img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">Board Meeting</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card" style="width: 18rem;">
                            <img src="{% static 'images/right-office.png' %}" class="card-img-top img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">Calendar</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="chartContainer" style="height: 270px; width: 80%; margin: 5% 10%;"></div>
        <div class="footer">
            <span id="quote"></span>
        </div>
    </div>


    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
